<div class="row">
  <div class="col-md-5">
    <h2>Params</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let param of params"
        (click)="selectParam(param)"
        [class.active]="param === selectedParam">
        {{param.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewParam()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <param-details
      [param]="selecteParam"
      [createHandler]="addParam"
      [updateHandler]="updateParam"
      [deleteHandler]="deleteParam">
    </param-details>
  </div>
</div>
